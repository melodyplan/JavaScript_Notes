<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<style type="text/css">
			body {font-size: 1.6em;}
			.hidden {display:none;}
			.show {display:inline !important;}
			button {
				border: 2px; solid black; background: #E5E4E2;
				font-size: .5em; font-weight: bold; color: black;

	</head>
	<body>
		
	<p id="sayHello"></p>

	<script>

		//functions allow for removal of repetitive code. it also allows for code reuse so you can use it over and over again.

		//function that checks if a value is in an array or not:
		function inArray(arrayToCheck, value){
			for(i = 0; i < arrayToCheck.length; i++){
				if(arrayToCheck[i] === value){
					return true;
				}
			}
			//so if it checks through the entire length of the array to find that the value isn't true, it will go dow nto the next bit and it sees that it wants us to return false:

			return false;
		}

		var randArray = [1,2,3,4,5];

		document.write("In Array : ", inArray(randArray, 4), "<br />");
		//if we were to put in another value outside of randArray, say "6" it would return false.

		//be aware that if you define something in a function, it doesn't necessarily mean that it can be accessed outside of the function:
		function times2(num){
			var var2 = 2;

			return num * var2;
		}

		//document.write("var2 ", var2, "<br />");
		//even when not commented out, the above will not show up because var2 is not accessible here. [commented out so that the rest of the doc can be functional]


		//able to pass functions inside as a parameter:
		function times3(num){
			return num * 3;
		}

		function multiply(func, num){
			return func(num);
		}

		document.write("2 * 15 = ", multiply(times2, 15), "<br />");

		document.write("3 * 15 = ", multiply(times3, 15), "<br />");

		//function expressions
		var triple = function(num){
		//what the above is simply doing is assigning the function to the variable. so you can actually take the variable "triple" and store it in an array. so you can have an array of functions to cycle through and perform different operations with.
			return num * 3;
		}

		document.write("3 * 45 = ", multiply(triple, 45), "<br />");

		//recieve a variable number of arguments into our function. so for example if you have no idea how many arguments you are going to recieve, you don't put any parameters:
		function getSum(){
			var sum = 0;
			for(i = 0; i < arguments.length; i++){
				sum += arguments[i];
			}
			return sum;
		}

		document.write("Sum = ", getSum(1,2,3,4,5,6), "<br />");

		//return a variable number or arguments by using an array
		function times2(theArray){
			var newArray = [];
			for(i = 0; i < theArray.length; i++){
				newArray.push(theArray[i] * 2);
			}
			return newArray;

		}
		//this particular array doubles every item in the array.

		document.write("Array Double = ", times2([1,2,3,4,5,]).toString(), "<br />");

		//recursive functions - a function that calls itself
		//for example, calculating a factorial:
		function factorial(num){
			if(num <= 1){
				return 1;
			} else {
				return num * factorial(num - 1);
			}
		}

		//so the very first time it goes through, the factorial function goes num = 4 * factorial(3) = 4 * 6 = 24
		//2nd: num = 3 * factorial(2) = 3 * 2 = 6
		//3rd: num = 2 * factorial(1) = 2 * 1 = 2

		document.write("Factorial of  = ", factorial(4), "<br />");


	</script>

	</body>
</html>
