	<script>

		//Conditionals

		//Relational Operators : == != > < >= <=
		//different ways to compare or execute operators: == (equal to), != (not equal to) >  (greater than), < (less than), >= (greater than or equal to), <= (less than or equal to).
		// == means that the value of the variable is equal
		// === means the value AND the type of variable is equal, so for the most part, use ===
		
		//Logical Operators : && || !
		//&& (and), || or, ! not

		var age = 8;

		if((age >= 5) && (age <= 6)){
			document.write("Go to kindergarten" + "<br />");
		} else if (age > 18) {
			document.write("Go to college" + "<br />");
		} else {
			document.write("Go to grade ", age - 5, "<br />");
		}
		//depending on the integer you input for variable age, the output will change. =)

		document.write("true || false ", true || false, "<br />");
		//will return true if either the "true" value or "false" value is true. so for this one, it returns true, because there is one true in here.
		document.write("!true ", !true, "<br />");
		//!true converts the trues into falses and the falses into trues. "!" means "not". So logically !true is literally saying "not true" and !false is literally saying "not false." so !true = false and !false = true

		document.write("\"5\" == 5 = ", ("5" == 5), "<br />");
		//returns true even though the value is equal, even though the types aren't.
		document.write("\"5\" === 5 = ", ("5" === 5), "<br />");
		//returns false because the value is equal and the type is not equal, and both have to be true for === to be true.


		//Switch Statements
		//You use siwtch statements when you have a limited number of potential options for a value.

		var age = 5;

		switch(age) {
			case 6 :
			//case meanse "in case"
			//you can have multiple cases, for example if you wanted to say "if the age is equal to 5 or 6, execute the following code" by simply adding another case such as:
			//case 5:
				document.write("Go to kindergarten" + "<br />");
				break;
				//you use break when you don't want to type in any other values.

			case 7 :
				document.write("Go to 1st grade" + "<br />");
				break;

			default :
			//if nothing else matches, you use default
				document.write("Subtract 5 from your age" + "<br />");
		}

		//Ternary Operator
		//(condition) ? ifTrue : ifFalse

		var canIVote =  (age >= 18) ? true : false;
