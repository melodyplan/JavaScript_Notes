<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="jstut.js"></script>

		<style type="text/css">
			body {font-size: 1.6em;}
			.hidden {display:none;}
			.show {display:inline !important;}
			button {
				border: 2px; solid black; background: #E5E4E2;
				font-size: .5em; font-weight: bold; color: black;
				padding: .8em 2em;
				margin-top: .4em;
			}
		</style>

	</head>
	<body>
		
	<p id="sayHello"></p>

	<script>

		var randStr = "A long " + "string that " + "goes on and on "; 

		//Good tip: When you say "index" all they mean is "character" so like, which character in the string.

		document.write("String Length ", randStr.length + "<br />");
		//generate the string's length
		document.write("Index for \"goes\" : ", randStr.indexOf("goes"), "<br />");
		//let's us know where the index of where the word starts, in this case the 19th letter of our string. there are backslashes there so that the computer knows to read it as it is, rather than do something special, in this case, quotes around "goes".

		//ways to slice
		document.write(randStr.slice(19, 23) + "<br />");
		//starts at the 19th character/index and ends at the 23rd index.
		document.write(randStr.slice(19) + "<br />");
		//from the 19th index to the end of the string
		document.write(randStr.substr(19, 4), "<br />");
		//defines not the index, but the LENGTH. so in this case, it starts at the index 19 and then gets everything 4 characters beyond it.

		//replacing
		document.write(randStr.replace("and on", "forever") + "<br />");
		//the first value is what you want to replace, the second value is what you want to replace is with. so in this case we want to replace "and on" with "forever".

		document.write("At Index 2 : ", randStr.charAt(2) + "<br />");
		//prints out a specific character by index. so in this case, it gets the character at index position 2.

		var randStrArray = randStr.split(" ");
		//split a string into an array; in this case it splits by the space, but if we wanted to split by something else, say the comma, a comma would be placed in between the parenthesis there so that the string is split every time there is a comma it sees.

		var randStr = randStr.trim();
		//trim the whitespace at the beginning or end of our string.

		//make the string all uppercase or all lowercase:
		document.write(randStr.toUpperCase(), "<br />");
		document.write(randStr.toLowerCase(), "<br />");

		//Styling (pretty self-explanatory according to the tags:
		var strToStyle = "Random String";

		document.write("Big : ", strToStyle.big(), "<br />");
		document.write("Bold : ", strToStyle.bold(), "<br />");
		document.write("Font Color : ", strToStyle.fontcolor("blue"), "<br />");
		document.write("Font Size : ", strToStyle.fontsize("8em"), "<br />");
		document.write("Italics : ", strToStyle.italics(), "<br />");
		document.write("Google : ", strToStyle.link("http://google.com"), "<br />");
		document.write("Small : ", strToStyle.small(), "<br />");
		document.write("Strike : ", strToStyle.strike(), "<br />");
		document.write("Sub : ", strToStyle.sub(), "<br />");
		document.write("Sub : ", strToStyle.sup(), "<br />");

	</script>

	</body>
</html>
